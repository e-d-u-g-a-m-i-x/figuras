<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Figuras 3D AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
    }
    #figura {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 18px;
    }
    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="figura">
    <label>📌 Selecciona una figura:</label>
    <select id="figuraSelect">
      <option value="Cubo">🟦 Cubo</option>
      <option value="Esfera">🟣 Esfera</option>
      <option value="Cono">🔺 Cono</option>
      <option value="Cilindro">🟨 Cilindro</option>
      <option value="Prisma_Pentagonal">🔷 Prisma Pentagonal</option>
      <option value="Prisma_Hexagonal">🟥 Prisma Hexagonal</option>
      <option value="Toroide">🌀 Toroide</option>
      <option value="Pirámide">🔻 Pirámide</option>
    </select>
  </div>

  <model-viewer id="visor" ar ar-modes="webxr" placement="floor" auto-rotate camera-controls shadow-intensity="1" alt="Figura 3D" src="Cubo.glb"></model-viewer>
  <audio id="sonido" src="ding.mp3" preload="auto"></audio>
  <div id="info"></div>

  <script>
    const visor = document.getElementById("visor");
    const figuraSelect = document.getElementById("figuraSelect");
    const info = document.getElementById("info");
    const sonido = document.getElementById("sonido");

    const datos = {
      Cubo: { nombre: "Cubo", vertices: 8, aristas: 12, caras: 6, area: "6 unidades²", volumen: "1 unidad³", modelo: "Cubo.glb", sonido: "ding.mp3" },
      Esfera: { nombre: "Esfera", vertices: 482, aristas: 960, caras: "-", area: "4πr²", volumen: "4/3πr³", modelo: "Esfera.glb", sonido: "ding.mp3" },
      Cono: { nombre: "Cono", vertices: 49, aristas: 96, caras: 50, area: "πr(r + g)", volumen: "1/3πr²h", modelo: "Cono.glb", sonido: "ding.mp3" },
      Cilindro: { nombre: "Cilindro", vertices: 98, aristas: 192, caras: 3, area: "2πr(r + h)", volumen: "πr²h", modelo: "Cilindro.glb", sonido: "ding.mp3" },
      Prisma_Pentagonal: { nombre: "Prisma Pentagonal", vertices: 10, aristas: 15, caras: 7, area: "5ab + 5bh", volumen: "5/2ab h", modelo: "Prisma Pentagonal.glb", sonido: "ding.mp3" },
      Prisma_Hexagonal: { nombre: "Prisma Hexagonal", vertices: 12, aristas: 18, caras: 8, area: "6ab + 6bh", volumen: "3abh", modelo: "Prisma Hexagonal.glb", sonido: "ding.mp3" },
      Toroide: { nombre: "Toroide", vertices: 512, aristas: 1024, caras: "-", area: "4π²Rr", volumen: "2π²Rr²", modelo: "Toroide.glb", sonido: "ding.mp3" },
      Pirámide: { nombre: "Pirámide", vertices: 5, aristas: 8, caras: 5, area: "Base + caras laterales", volumen: "1/3 base·altura", modelo: "Pirámide.glb", sonido: "ding.mp3" }
    };

    figuraSelect.addEventListener("change", () => {
      const sel = figuraSelect.value;
      const fig = datos[sel];
      visor.src = fig.modelo;
      sonido.src = fig.sonido;
      sonido.play();
      info.style.display = "none";
    });

    visor.addEventListener("click", () => {
      const fig = datos[figuraSelect.value];
      info.innerHTML = `📌 <b>${fig.nombre}</b><br>Vértices: ${fig.vertices} | Aristas: ${fig.aristas}<br>Caras: ${fig.caras}<br>Área: ${fig.area} | Volumen: ${fig.volumen}`;
      info.style.display = "block";
    });
  </script>
</body>
</html>
