<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras en WebAR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #hud {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 2;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 10px;
        font-size: 1rem;
      }
      select, button {
        font-size: 1.1rem;
        margin-bottom: 10px;
      }
      #info {
        margin-top: 10px;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <label for="figura">📌 Selecciona una figura:</label><br />
      <select id="figura">
        <option value="Cubo">🔷 Cubo</option>
        <option value="Texto_Cubo">📝 Cubo + Texto</option>
        <option value="Esfera">⚪ Esfera</option>
        <option value="Cono">🔺 Cono</option>
        <option value="Cilindro">🟠 Cilindro</option>
        <option value="Prisma_Pentagonal">🔶 Prisma Pentagonal</option>
        <option value="Prisma_Hexagonal">🔷 Prisma Hexagonal</option>
        <option value="Toroide">🌀 Toroide</option>
        <option value="Pirámide">🔺 Pirámide</option>
      </select>
      <button id="toggleInfo">👁 Mostrar/Ocultar datos</button>
      <div id="info"></div>
    </div>

    <model-viewer
      id="visor"
      ar
      ar-modes="webxr"
      ar-scale="fixed"
      camera-controls
      autoplay
      auto-rotate
      shadow-intensity="1"
      exposure="1.1"
      placement="floor"
      alt="Figura 3D"
    ></model-viewer>

    <audio id="sonido" src="ding.mp3" preload="auto"></audio>

    <script>
      const visor = document.getElementById("visor");
      const figuraSelect = document.getElementById("figura");
      const info = document.getElementById("info");
      const sonido = document.getElementById("sonido");
      const toggleBtn = document.getElementById("toggleInfo");

      const datos = {
        Cubo: {
          nombre: "Cubo",
          vertices: 8,
          aristas: 12,
          caras: 6,
          area: "6 unidades²",
          volumen: "1 unidad³",
          modelo: "Cubo.glb",
        },
        Texto_Cubo: {
          nombre: "Cubo + Texto",
          vertices: 8,
          aristas: 12,
          caras: 6,
          area: "6 unidades²",
          volumen: "1 unidad³",
          modelo: "Texto_Cubo.glb",
        },
        Esfera: {
          nombre: "Esfera",
          vertices: 482,
          aristas: 960,
          caras: 960,
          area: "4πr²",
          volumen: "4/3πr³",
          modelo: "Esfera.glb",
        },
        Cono: {
          nombre: "Cono",
          vertices: 49,
          aristas: 96,
          caras: 96,
          area: "πr(r + g)",
          volumen: "1/3πr²h",
          modelo: "Cono.glb",
        },
        Cilindro: {
          nombre: "Cilindro",
          vertices: 98,
          aristas: 192,
          caras: 192,
          area: "2πr(r + h)",
          volumen: "πr²h",
          modelo: "Cilindro.glb",
        },
        Prisma_Pentagonal: {
          nombre: "Prisma Pentagonal",
          vertices: 10,
          aristas: 15,
          caras: 7,
          area: "5ab + 5bh",
          volumen: "5/2ab h",
          modelo: "Prisma Pentagonal.glb",
        },
        Prisma_Hexagonal: {
          nombre: "Prisma Hexagonal",
          vertices: 12,
          aristas: 18,
          caras: 8,
          area: "6ab + 6bh",
          volumen: "3abh",
          modelo: "Prisma Hexagonal.glb",
        },
        Toroide: {
          nombre: "Toroide",
          vertices: 512,
          aristas: 1024,
          caras: 1024,
          area: "4π²Rr",
          volumen: "2π²Rr²",
          modelo: "Toroide.glb",
        },
        Pirámide: {
          nombre: "Pirámide",
          vertices: 5,
          aristas: 8,
          caras: 5,
          area: "Base + caras laterales",
          volumen: "1/3 base · altura",
          modelo: "Pirámide.glb",
        },
      };

      function actualizarFigura(nombre) {
        const fig = datos[nombre];
        visor.src = fig.modelo;
        visor.setAttribute("ar", "true");
        visor.setAttribute("placement", "floor");
        visor.setAttribute("ar-modes", "webxr");
        visor.setAttribute("ar-scale", "fixed");
        sonido.play();
        info.innerHTML = `
          <strong>📌 ${fig.nombre}</strong><br>
          Vértices: ${fig.vertices} | Aristas: ${fig.aristas}<br>
          Caras: ${fig.caras}<br>
          Área: ${fig.area} | Volumen: ${fig.volumen}
        `;
        info.style.display = "block";
      }

      toggleBtn.addEventListener("click", () => {
        info.style.display = info.style.display === "none" ? "block" : "none";
      });

      figuraSelect.addEventListener("change", () => {
        actualizarFigura(figuraSelect.value);
      });

      visor.addEventListener("click", () => {
        actualizarFigura(figuraSelect.value);
      });

      window.addEventListener("DOMContentLoaded", () => {
        actualizarFigura("Cubo");
        setTimeout(() => visor.activateAR(), 1500);
      });
    </script>
  </body>
</html>
