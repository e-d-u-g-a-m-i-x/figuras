<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR sin marcador - Cubo flotante</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background: #000; }
      #info {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        font-family: sans-serif;
        font-size: 16px;
        padding: 10px 15px;
        border-radius: 8px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <model-viewer id="mv"
      src="cube.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1"
      style="width: 100vw; height: 100vh; background: transparent;">
    </model-viewer>

    <audio id="ding" src="ding.mp3" preload="auto"></audio>

    <div id="info">
      ✨ <strong>Cubo</strong><br>
      Vértices: 8 | Aristas: 12<br>
      Área: 6 unidades² | Volumen: 1 unidad³
    </div>

    <script>
      const viewer = document.getElementById('mv');
      const audio = document.getElementById('ding');

      viewer.addEventListener('ar-status', (e) => {
        if (e.detail.status === 'session-started') {
          audio.play();
        }
      });
    </script>
  </body>
</html>
